<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Class Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Simple client-side validation
        function validateInput() {
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const bmi = document.getElementById('bmi').value;

            if (isNaN(age) || isNaN(height) || isNaN(weight) || isNaN(bmi)) {
                alert('Please enter valid numeric values');
                return false;
            }
            return true;
        }

        // Optional: Calculate BMI automatically
        function calculateBMI() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            
            if (height && weight) {
                const bmi = weight / (height * height);
                document.getElementById('bmi').value = bmi.toFixed(2);
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-96 transform transition-all hover:scale-105">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">BMI Class Predictor</h2>
        
        <form method="POST" action="/predict" onsubmit="return validateInput()" class="space-y-4">
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all"
                    placeholder="Enter your age"
                >
            </div>

            <div>
                <label for="height" class="block text-sm font-medium text-gray-700">Height (meters)</label>
                <input 
                    type="number" 
                    id="height" 
                    name="height" 
                    required 
                    step="0.01"
                    onblur="calculateBMI()"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all"
                    placeholder="Enter height in meters"
                >
            </div>

            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight" 
                    required 
                    step="0.1"
                    onblur="calculateBMI()"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all"
                    placeholder="Enter weight in kg"
                >
            </div>

            <div>
                <label for="bmi" class="block text-sm font-medium text-gray-700">BMI</label>
                <input 
                    type="number" 
                    id="bmi" 
                    name="bmi" 
                    required 
                    readonly
                    class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm"
                    placeholder="BMI will be calculated"
                >
            </div>

            <div class="pt-4">
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    Predict BMI Class
                </button>
            </div>
        </form>

        <div id="prediction-result" class="mt-4 text-center">
            <!-- Placeholder for prediction result -->
            <p class="text-gray-600">{{ prediction_text }}</p>
        </div>
    </div>
</body>
</html>
